<!doctype html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>{{ page.title }} - Exeter MCR</title>
 <link rel="icon" href="exeter-crest-small.gif" type="image/x-icon" />
 <link rel="stylesheet" href="style.css" type="text/css" />

       rel='stylesheet' type='text/css'>
 <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
 rel='stylesheet' type='text/css'>
 <script type="text/javascript" src="/assets/jquery-1.8.3.min.js"></script>
 <script type="text/javascript" src="/assets/toggle-menu.js"></script>
 <script type="text/javascript" src="/assets/jquery.ba-throttle-debounce.min.js"></script>
 <script type="text/javascript" src="/assets/analytics.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
  <div class="header">
   <h1>

  </div>
</header>
<nav><div class="navbar">
<ul>
    <li><a id="menu" class="hide" href="#">Menu</a></li>
	<li class=nav><a href="/about">About</a></li>
	<li class=nav><a href="/committee">Committee</a></li>

	<li class=nav><a href="/events">Events</a></li>
    <li class=nav><a href="/current-students">Current Students</a></li>
	<li class=nav><a href="/contact">Contact</a></li>
</ul>
</div></nav>

<div id="body">

</div>

<div class="alert alert-{{ page.alert-type }}">

</div>
{% endif %}

<div id="content">

 </div>
</div></div>
<footer>
<div class="footer">

    <li><a href="/cookies">Cookies</a></li>
  </ul>
</div>
</footer>
